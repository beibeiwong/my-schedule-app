<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Schedule Logger</title>

    <!-- PWA Meta Tags -->
    <meta name="description"
        content="Personal schedule management app with calendar view, categories, and offline support">
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Schedule Logger">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
    <link rel="apple-touch-icon" href="icon-192.png">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="title-section">
                <h1 id="app-title" contenteditable="true" spellcheck="false">My Personal Schedule</h1>
                <span class="edit-hint">‚úèÔ∏è Click to edit</span>
            </div>
            <div class="header-actions">
                <button id="manage-categories-btn" class="btn-secondary">‚öôÔ∏è Manage Categories</button>
                <button id="add-activity-btn" class="btn-primary">+ Add Activity</button>
            </div>
            <div id="sync-status" class="sync-status" style="font-size: 12px; color: #666; margin-top: 5px;"></div>
        </header>

        <div class="view-controls">
            <div class="view-toggle">
                <button id="list-view-btn" class="view-btn active">List View</button>
                <button id="calendar-view-btn" class="view-btn">Calendar View</button>
            </div>
            <div class="filters" id="category-filters">
                <!-- Categories will be dynamically generated -->
            </div>
        </div>

        <div class="schedule-view">
            <div id="list-view" class="view-content active">
                <div id="activities-list" class="activities-list"></div>
            </div>
            <div id="calendar-view" class="view-content">
                <div class="calendar-header">
                    <button id="prev-month" class="nav-btn">‚Äπ</button>
                    <h2 id="current-month"></h2>
                    <button id="next-month" class="nav-btn">‚Ä∫</button>
                </div>
                <div id="calendar-grid" class="calendar-grid"></div>
            </div>
        </div>

        <!-- Add Activity Modal -->
        <div id="activity-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Add New Activity</h2>
                <form id="activity-form">
                    <input type="text" id="activity-title" placeholder="Activity title" required>
                    <select id="activity-category" required>
                        <!-- Categories will be dynamically generated -->
                    </select>
                    <input type="datetime-local" id="activity-datetime" required>
                    <div class="duration-input">
                        <input type="number" id="activity-duration" placeholder="Duration" min="1">
                        <select id="duration-unit">
                            <option value="minutes">Minutes</option>
                            <option value="hours">Hours</option>
                            <option value="days">Days</option>
                        </select>
                    </div>

                    <div class="recurring-section">
                        <label class="checkbox-label">
                            <input type="checkbox" id="is-recurring">
                            <span class="checkmark"></span>
                            Make this a recurring activity
                        </label>

                        <div id="recurring-options" class="recurring-options" style="display: none;">
                            <div class="recurring-row">
                                <select id="recurring-frequency">
                                    <option value="weekly">Weekly</option>
                                    <option value="daily">Daily</option>
                                    <option value="monthly">Monthly</option>
                                </select>
                                <span>for</span>
                                <input type="number" id="recurring-count" placeholder="8" min="1" max="52" value="8">
                                <span id="recurring-unit">weeks</span>
                            </div>
                            <div class="recurring-preview" id="recurring-preview"></div>
                        </div>
                    </div>

                    <textarea id="activity-notes" placeholder="Notes (optional)"></textarea>
                    <button type="submit" class="btn-primary">Save Activity</button>
                </form>
            </div>
        </div>

        <!-- Category Management Modal -->
        <div id="category-modal" class="modal">
            <div class="modal-content">
                <span class="close" id="category-close">&times;</span>
                <h2>Manage Categories</h2>

                <div class="category-management">
                    <div class="add-category-section">
                        <h3>Add New Category</h3>
                        <div class="category-form">
                            <input type="text" id="new-category-name" placeholder="Category name" maxlength="20">
                            <input type="color" id="new-category-color" value="#667eea">
                            <button id="add-category" class="btn-primary">Add</button>
                        </div>
                    </div>

                    <div class="existing-categories">
                        <h3>Existing Categories</h3>
                        <div id="categories-list" class="categories-list">
                            <!-- Categories will be dynamically generated -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <!-- PWA Installation -->
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }

        // PWA Install prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            showInstallButton();
        });

        function showInstallButton() {
            // Create install button if it doesn't exist
            if (!document.getElementById('install-btn')) {
                const installBtn = document.createElement('button');
                installBtn.id = 'install-btn';
                installBtn.className = 'btn-secondary install-btn';
                installBtn.innerHTML = 'üì± Install App';
                installBtn.onclick = installApp;

                const headerActions = document.querySelector('.header-actions');
                headerActions.insertBefore(installBtn, headerActions.firstChild);
            }
        }

        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                        document.getElementById('install-btn').style.display = 'none';
                    }
                    deferredPrompt = null;
                });
            }
        }
    </script>
</body>

</html>
